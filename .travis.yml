language: go
go:
  - '1.10'
env:
  global:
    - secure: 
    - secure: 
    - secure: 
before_deploy:
  - make cross-build
  - make dist
  - mkdir -p public-script && cp script/install.sh public-script/ev-cli
deploy:
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: dist/*.{tar.gz,zip}
    on:
      tags: true
  - provider: s3
    access-key-id: "$AWS_ACCESS_KEY_ID"
    secret-access-key: "$AWS_SECRET_ACCESS_KEY"
    region: "$AWS_REGION"
    bucket: get.wantedlyapp.com
    skip_cleanup: true
    local-dir: public-script
    acl: public_read
    on:
      branch: master
